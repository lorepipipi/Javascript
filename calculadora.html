<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora simple</h1>
    <form id="Calculadora">
        <input type="text" name="resultado" id="resultado" disabled>
        <br>
        <button type="button" onclick="appendNumber('1')">1</button>
        <button type="button" onclick="appendNumber('2')">2</button>
        <button type="button" onclick="appendNumber('3')">3</button>
        <button type="button" onclick="operate('+')">+</button>
        <br>
        <button type="button" onclick="appendNumber('4')">4</button>
        <button type="button" onclick="appendNumber('5')">5</button>
        <button type="button" onclick="appendNumber('6')">6</button>
        <button type="button" onclick="operate('-')">-</button>
        <br>
        <button type="button" onclick="appendNumber('7')">7</button>
        <button type="button" onclick="appendNumber('8')">8</button>
        <button type="button" onclick="appendNumber('9')">9</button>
        <button type="button" onclick="operate('*')">*</button>
        <br>
        <button type="button" onclick="clearResult('c')">c</button>
        <button type="button" onclick="appendNumber('0')">0</button>
        <button type="button" onclick="calculate('=')">=</button>
        <button type="button" onclick="operate('/')">/</button>
    </form>

    <script>
        let operation= '';
        let currentInput= '';
        
        function appendNumber(number){
            currentInput += number;
            document.getElementById('resultado').value = currentInput;
        }

        function operate(operator){
            if(currentInput){
                operation += currentInput + ' ' + operator + ' ' ;
                currentInput='';
                document.getElementById('resultado').value = currentInput;
               
            }
        }

        function calculate(){
            if (operation) {
                operation += currentInput;
                let result = eval(operation);
                document.getElementById('resultado').value = result;
                operation ='';
                currentInput = result;

            }


        }



        function clearResult(){
            operation ='';
            currentInput ='';
            document.getElementById('resultado').value = '';
        }
    </script>

</body>
</html>
